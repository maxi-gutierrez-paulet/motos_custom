<!DOCTYPE html>

    <meta charset="UTF-8">

    </ul>

<body>

    <div class="formulario-seccion">
        <h2>Registro</h2>
        <br>

        <form action="registro.php" method="POST">
            <div class="campo">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="campo">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="campo">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="campo">
                <input type="checkbox" id="terminos" name="terminos" required>
                <label for="terminos">Acepto los <a href="terminos.html">Términos y Condiciones</a></label>
            </div>
            <button type="submit" class="boton">Registrarse</button>
        </form>
        <button onclick="window.location.href='index.html'" class="boton">Regresar</button>

        <div class="campo">
            <br>
            <a href="olvide_password.html">¿Olvidaste tu contraseña?</a>
        </div>
    </div>

</body>

</html>
