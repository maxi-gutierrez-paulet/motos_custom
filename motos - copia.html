<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Explora el mundo de las motos custom con historia, características, y consejos para personalizar tu moto.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Arima:wght@100..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Motos Custom</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Logo" class="logo-img">
        </div>
        <nav>
            <h2>Galería de Motos</h2>
        </nav>

    </header>

    <main>
        <br>
        <button onclick="window.location.href= 'index.html'" class="boton">Regresar a pagina principal</button>
    
        <br>
<section class="motos-gallery" id="motos">
    
       
    <div class="moto-gallery">

        <div class="moto-item">
            <img src="images/Scrambler.JPG" alt="Moto 1">
        </div>
        <div class="moto-item">
            <img src="images/Brat_Style.JPG" alt="Moto 2">
        </div>
        <div class="moto-item">
            <img src="images/Street_Tracker.JPG" alt="Moto 3">
        </div>
        <div class="moto-item">
            <img src="images/Cafe_Racer.JPG" alt="Moto 4">
        </div>
        <div class="moto-item">
            <img src="images/Bagger.JPG" alt="Moto 5">
        </div>
        <div class="moto-item">
            <img src="images/Rat_Bike.JPG" alt="Moto 6">
        </div>
    </div>
</section>
